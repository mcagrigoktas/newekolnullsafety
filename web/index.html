<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
  <meta name="description"
    content="This application is a software designed to facilitate the tasks of students, teachers, and administrators during the education process. With its numerous features, the application makes the education process more efficient, resulting in time and effort savings.
      Students can use the application to follow their course schedules, submit their assignments, check their exam results, and communicate with their teachers. Teachers can create lesson plans, share assignments and exams, communicate with their students, and track student grades using the application.
      Administrators can use the application to keep records of teachers and students, organize course schedules, monitor the performance of teachers and students, and communicate with parents. This makes school management more effective and facilitates the management of the necessary resources for student education.
      This application is also a safe and confidential platform. User data is kept confidential, and communication on the application is fully encrypted." />
  <meta name="keywords" content="SIS. School management system. School Information System. Ekid. Kindergarden. K12." />
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="SIS" />

  <title></title>
  <link rel="manifest" href="manifest.json" />
  <script>
    var serviceWorkerVersion = null;
  </script>

  <style>
    .loader-wrapper {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .loader-wrapper.hidden {
      animation: fadeOut 1s;
      animation-fill-mode: forwards;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.js" type="text/javascript"></script>
  <script type="text/javascript">
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.worker.min.js";
    pdfRenderOptions = {
      cMapUrl: "https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/cmaps/",
      cMapPacked: true,
    };
  </script>

  <script src="./vendor/compress.js"></script>
</head>

<body style="background-color: #fff">
  <div class="loader-wrapper"></div>
  <style></style>

  <script>
    //  Live Lesson Helper
    var JDataFunction;
    var JDataFunctionInitialize = function (fun) {
      JDataFunction = fun;
    };
    var JDataFunctionCall = function (id, data) {
      JDataFunction(id, JSON.stringify(data));
    };
    var JExtraFunction;
    var JExtraFunctionInitialize = function (fun) {
      JExtraFunction = fun;
    };
    var JExtraFunctionCall = function (type, arg1, arg2, arg3, arg4, arg5) {
      JExtraFunction(type, arg1, arg2, arg3, arg4, arg5);
    };
  </script>

  <script src="splash.js"></script>
  <script src="flutter.js" defer></script>

  <script>
    var removeLoader = function () {
      const loader = document.querySelector(".loader-wrapper");
      if (loader == null || loader.className.includes("hidden")) {
        return;
      }
      loader.className += " hidden";
      setTimeout(function () {
        loader.parentNode.removeChild(loader);
      }, 2000);
    };
    window.addEventListener("load", function (ev) {
      _flutter.loader
        .loadEntrypoint({
          entrypointUrl: "main.dart.js",
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
        })
        .then(function (engineInitializer) {
          return engineInitializer.initializeEngine();
        })
        .then(function (appRunner) {
          removeLoader();
          return appRunner.runApp();
        });
    });
  </script>
</body>

</html>
