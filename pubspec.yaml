  firebase_auth: ^4.2.5

#//! Office 
  pdfx: 2.3.0

#//! UI 
  animated_background: ^2.0.0
  animated_tree_view: 0.1.1
  animations: ^2.0.7
  timeline_tile: 2.0.0
  flutter_chat_bubble: ^2.0.0
  painter: ^2.0.0
  sleek_circular_slider: ^2.0.1
