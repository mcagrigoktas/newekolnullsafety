  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter

dependency_overrides:
  # 6 inci versiyon sonrasi icin dospace guncellenmeli
  xml: 5.4.0
  device_info_plus: ^6.0.0 




flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/images/gicons/
    - assets/rive/
    - assets/pattern/
    - assets/latex/
    - assets/files/kayitsozlesmesi.pdf
    - assets/localization/ekol/
    - assets/localization/website/
    - assets/localization/flags/
    - assets/website/
 
 
  fonts:
    - family: SFUI
      fonts:
        - asset: assets/fonts/SFUIText-Medium.ttf
        - asset: assets/fonts/SFUIText-MediumItalic.ttf
          style: italic
        - asset: assets/fonts/SFUIText-Bold.ttf
          weight: 700
        - asset: assets/fonts/SFUIText-BoldItalic.ttf
          style: italic
          weight: 700


